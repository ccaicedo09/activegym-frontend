<h3>Usuarios existentes</h3>
<div class="table-responsive">
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Documento</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Tel√©fono</th>
        <th>Ver</th>
      </tr>
    </thead>
    <tbody class="text-nowrap">
      <tr *ngFor="let user of users">
        <td>{{ user.document }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.phone }}</td>
        <td class="d-flex justify-content-center">
          <div class="btn-group" role="group">
            <button class="btn btn-custom btn-sm me-2" matTooltip="Ver Detalle" [routerLink]="[user.document]">
              <i class="bi bi-eye-fill"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <nav class="pagination-nav" aria-label="Page navigation">
    <ul class="pagination pagination-menu justify-content-center">
      <li class="page-item" [class.disabled]="page === 0">
        <button class="page-link" aria-label="Previous" (click)="previousPage()">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li class="page-item" *ngFor="let p of [].constructor(totalPages); let i = index" [class.active]="i === page">
        <button class="page-link" (click)="page = i; loadUsers()">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="page === totalPages - 1">
        <button class="page-link" aria-label="Next" (click)="nextPage()">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
