<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-4">
      <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="text-start">
        <h3 class="mt-3 mb-3">Cambiar contraseña</h3>
        <p>{{userName}}, estás a punto de cambiar tu contraseña. Por favor introduce los campos solicitados:</p>

        <!-- Contraseña actual -->
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Contraseña actual</label>
          <input
            type="password"
            class="form-control"
            [ngClass]="{'is-invalid': changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.invalid}"
            id="oldPassword"
            formControlName="oldPassword"
            placeholder="Introduce tu contraseña actual">
          <div *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.hasError('required')"
               class="custom-invalid-feedback">
            La contraseña actual es requerida
          </div>
        </div>

        <!-- Nueva contraseña -->
        <div class="mb-3">
          <label for="newPassword" class="form-label">Nueva contraseña</label>
          <input
            type="password"
            class="form-control"
            [ngClass]="{'is-invalid': changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid}"
            id="newPassword"
            formControlName="newPassword"
            placeholder="Introduce tu nueva contraseña">
          <div *ngIf="changePasswordForm.get('newPassword')?.touched && getPasswordErrors().length > 0"
               class="custom-invalid-feedback">
            <ul class="mb-0 ps-3">
              <li *ngFor="let error of getPasswordErrors()">{{ error }}</li>
            </ul>
          </div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
          <input
            type="password"
            class="form-control"
            [ngClass]="{'is-invalid': changePasswordForm.get('confirmPassword')?.touched &&
                                    (changePasswordForm.get('confirmPassword')?.hasError('required') ||
                                     changePasswordForm.get('confirmPassword')?.hasError('passwordMismatch'))}"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirma tu nueva contraseña">
          <div *ngIf="changePasswordForm.get('confirmPassword')?.touched" class="custom-invalid-feedback">
            <div *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
              La confirmación de contraseña es requerida
            </div>
            <div *ngIf="changePasswordForm.get('confirmPassword')?.hasError('passwordMismatch')">
              Las contraseñas no coinciden
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="d-flex align-items-center">
          <button type="submit" class="btn btn-custom me-2">Cambiar contraseña</button>
          <a [routerLink]="['/dashboard']" class="text-decoration-none text-secondary">Volver</a>
        </div>
      </form>
    </div>
  </div>
</div>
