<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-4">
      <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="text-start">
        <h3 class="mt-3 mb-3">Cambiar contraseña</h3>
        <p>{{userName}}, estás a punto de cambiar tu contraseña. Por favor introduce los campos solicitados:</p>
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Contraseña actual</label>
          <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword" placeholder="Introduce tu contraseña">
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" id="newPassword" formControlName="newPassword" placeholder="Introduce tu nueva contraseña">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirma tu nueva contraseña">
        </div>
        <div class="d-flex align-items-center">
          <button type="submit" class="btn btn-custom me-2">Cambiar contraseña</button>
          <a [routerLink]="['/dashboard']" class="text-decoration-none text-secondary">Volver</a>
        </div>
      </form>
    </div>
  </div>
</div>
